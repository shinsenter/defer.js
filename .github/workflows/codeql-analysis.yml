name: "CodeQL"
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  schedule:
    - cron: '27 22 * * 3'
jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
    steps:
    - uses: actions/checkout@v2
    - uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
    - uses: github/codeql-action/autobuild@v2
    - uses: github/codeql-action/analyze@v2